<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <div class="input-field col s12">
                    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechercher..." />
                    <div class="collection">
                        <a *ngFor="let pokemon of pokemons" 
                            (click)="goToDetail(pokemon)"
                            class="collection-item">
                            {{pokemon.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
